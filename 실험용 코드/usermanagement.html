<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC방 관리자 - 사용자 관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .search-section {
            padding: 20px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }

        .search-box {
            display: flex;
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-box input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-box button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .users-table {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .users-table th {
            background-color: #f5f5f5;
        }

        .reset-btn {
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }

        .modal input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        .modal-buttons button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .confirm-btn {
            background-color: #4CAF50;
            color: white;
        }

        .cancel-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>PC방 관리자 - 사용자 관리</h1>
    </header>

    <div class="search-section">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="이름 또는 아이디로 검색...">
            <button onclick="searchUsers()">검색</button>
        </div>
    </div>

    <table class="users-table">
        <thead>
            <tr>
                <th>가입 번호</th>
                <th>이름</th>
                <th>아이디</th>
                <th>가입 날짜</th>
                <th>가입 시간</th>
                <th>작업</th>
            </tr>
        </thead>
        <tbody id="usersTableBody">
            <!-- 사용자 데이터는 JavaScript로 추가됩니다 -->
        </tbody>
    </table>

    <div id="resetModal" class="modal">
        <div class="modal-content">
            <h2>비밀번호 초기화</h2>
            <p>정말 초기화 시키겠습니까?</p>
            <p>관리자 번호를 입력하세요:</p>
            <input type="password" id="adminPassword" placeholder="관리자 번호 입력">
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeModal()">취소</button>
                <button class="confirm-btn" onclick="confirmReset()">확인</button>
            </div>
        </div>
    </div>

    <script>
        // 샘플 사용자 데이터
        const users = [
            { id: 1, name: "김철수", username: "user1", joinDate: "2024-01-15", joinTime: "14:30:00" },
            { id: 2, name: "이영희", username: "user2", joinDate: "2024-01-16", joinTime: "09:15:00" },
            { id: 3, name: "박민수", username: "user3", joinDate: "2024-01-16", joinTime: "11:45:00" },
            { id: 4, name: "정다운", username: "user4", joinDate: "2024-01-17", joinTime: "16:20:00" },
            { id: 5, name: "홍길동", username: "user5", joinDate: "2024-01-18", joinTime: "13:10:00" }
        ];

        let selectedUserId = null;

        // 사용자 목록 표시
        function displayUsers(usersToShow = users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            
            usersToShow.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.username}</td>
                    <td>${user.joinDate}</td>
                    <td>${user.joinTime}</td>
                    <td>
                        <button class="reset-btn" onclick="showResetModal(${user.id})">
                            비밀번호 초기화
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 사용자 검색
        function searchUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredUsers = users.filter(user => 
                user.name.toLowerCase().includes(searchTerm) || 
                user.username.toLowerCase().includes(searchTerm)
            );
            displayUsers(filteredUsers);
        }

        // 비밀번호 초기화 모달 표시
        function showResetModal(userId) {
            selectedUserId = userId;
            document.getElementById('resetModal').style.display = 'block';
            document.getElementById('adminPassword').value = '';
        }

        // 모달 닫기
        function closeModal() {
            document.getElementById('resetModal').style.display = 'none';
        }

        // 비밀번호 초기화 확인
        function confirmReset() {
            const adminPassword = document.getElementById('adminPassword').value;
            if (adminPassword === 'admin123') {
                const user = users.find(u => u.id === selectedUserId);
                alert(`${user.name}님의 비밀번호가 초기화되었습니다.\n새로운 비밀번호는 1111입니다.`);
                closeModal();
            } else {
                alert('관리자 번호가 올바르지 않습니다.');
            }
        }

        // 페이지 로드 시 사용자 목록 표시
        document.addEventListener('DOMContentLoaded', () => {
            displayUsers();
        });

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('resetModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
