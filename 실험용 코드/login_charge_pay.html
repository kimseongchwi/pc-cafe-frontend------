<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC방 시간 충전</title>
    <style>
        #popup, #paymentPopup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            padding: 20px;
            background-color: white;
            z-index: 1000;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            display: none;
        }
        .notification {
            color: red;
            font-weight: bold;
        }
        #notification-area {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .notification-message {
            background-color: #ff9800;
            color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            animation: slideIn 0.5s ease-out;
        }
        .payment-button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .payment-button.cash {
            background-color: #4CAF50;
            color: white;
        }
        .payment-button.card {
            background-color: #2196F3;
            color: white;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>PC방 로그인</h1>
    <button onclick="login()" id="loginBtn">로그인</button>
    <div id="timer">남은 시간: <span id="timeLeft"></span></div>
    <div id="notification-area"></div>

    <div id="overlay"></div>
    <div id="popup">
        <h2>시간이 없습니다!</h2>
        <p>시간을 충전하세요:</p>
        <select id="timeSelect">
            <option value="0.0170">1분 - 50원</option>
            <option value="0.05">3분 - 100원</option>
            <option value="0.083">5분 - 200원</option>
            <option value="0.167">10분 - 400원</option>
            <option value="0.5">30분 - 500원</option>
            <option value="1">1시간 - 1000원</option>
            <option value="2">2시간 - 2000원</option>
            <option value="3">3시간 - 3000원</option>
            <option value="5">5시간 - 5000원</option>
            <option value="10">10시간 - 10000원</option>
            <option value="50">50시간 - 50000원</option>
            <option value="100">100시간 - 100000원</option>
        </select>
        <button onclick="showPaymentOptions()">다음</button>
    </div>

    <div id="paymentPopup">
        <h2>결제 방식 선택</h2>
        <p>선택된 시간: <span id="selectedTime"></span></p>
        <p>결제 금액: <span id="selectedAmount"></span>원</p>
        <button class="payment-button cash" onclick="processPayment('현금')">현금 결제</button>
        <button class="payment-button card" onclick="processPayment('카드')">카드 결제</button>
    </div>

    <script>
        let timerInterval;
        let remainingSeconds = 0;
        let initialSeconds = 0;
        let notificationFlags = {
            thirtyMin: false,
            tenMin: false,
            fiveMin: false,
            threeMin: false,
            oneMin: false
        };

        function login() {
            if (remainingSeconds <= 0) {
                alert("시간이 없습니다!");
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('popup').style.display = 'block';
            } else {
                showNotification("이미 로그인되어 있습니다!");
            }
        }

        function showPaymentOptions() {
            const timeSelect = document.getElementById('timeSelect');
            const selectedOption = timeSelect.options[timeSelect.selectedIndex];
            const hours = parseFloat(timeSelect.value);
            const minutes = Math.floor(hours * 60);
            const amount = selectedOption.text.split(' - ')[1].replace('원', '');

            document.getElementById('selectedTime').textContent = `${minutes}분`;
            document.getElementById('selectedAmount').textContent = amount;
            
            document.getElementById('popup').style.display = 'none';
            document.getElementById('paymentPopup').style.display = 'block';
        }

        function processPayment(method) {
            const timeSelect = document.getElementById('timeSelect');
            const hours = parseFloat(timeSelect.value);
            const amount = document.getElementById('selectedAmount').textContent;
            
            alert(`${method} 결제가 완료되었습니다.\n결제금액: ${amount}원`);
            
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('paymentPopup').style.display = 'none';
            
            chargeTime(hours);
        }

        function chargeTime(hours) {
            remainingSeconds = Math.floor(hours * 3600);
            initialSeconds = remainingSeconds;
            
            document.getElementById('timer').style.display = 'block';
            
            showNotification(Math.floor(hours * 60) + "분이 충전되었습니다.");
            
            resetNotificationFlags();
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            updateTimer();
            startTimer();
        }

        function resetNotificationFlags() {
            notificationFlags = {
                thirtyMin: false,
                tenMin: false,
                fiveMin: false,
                threeMin: false,
                oneMin: false
            };
        }

        function checkTimeNotifications() {
            const seconds = remainingSeconds;
            
            if (seconds === 1800 && !notificationFlags.thirtyMin) {
                notificationFlags.thirtyMin = true;
                showNotification("30분 남았습니다!");
            }
            
            if (seconds === 600 && !notificationFlags.tenMin) {
                notificationFlags.tenMin = true;
                showNotification("10분 남았습니다!");
            }
            
            if (seconds === 300 && !notificationFlags.fiveMin) {
                notificationFlags.fiveMin = true;
                showNotification("5분 남았습니다!");
            }
            
            if (seconds === 180 && !notificationFlags.threeMin) {
                notificationFlags.threeMin = true;
                showNotification("3분 남았습니다!");
            }

            if (seconds === 60 && !notificationFlags.oneMin) {
                notificationFlags.oneMin = true;
                showNotification("1분 남았습니다!");
            }
        }

        function showNotification(message) {
            const notificationArea = document.getElementById('notification-area');
            const notification = document.createElement('div');
            notification.className = 'notification-message';
            notification.textContent = message;
            
            notificationArea.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    notificationArea.removeChild(notification);
                }, 500);
            }, 2000);
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                remainingSeconds--;
                updateTimer();
                checkTimeNotifications();
                
                if (remainingSeconds <= 0) {
                    clearInterval(timerInterval);
                    alert("시간이 모두 소진되었습니다!");
                    document.getElementById('timer').style.display = 'none';
                }
            }, 1000);
        }

        function updateTimer() {
            const hours = Math.floor(remainingSeconds / 3600);
            const minutes = Math.floor((remainingSeconds % 3600) / 60);
            const seconds = remainingSeconds % 60;
            
            document.getElementById('timeLeft').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
    </script>
</body>
</html>
